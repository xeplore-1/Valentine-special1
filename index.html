<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Be My Valentine? üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Premium Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff758f;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Gradient */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Shapes for Depth */
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            z-index: 0;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 70%;
            left: 80%;
            animation-delay: -5s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 60%;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-50px) rotate(180deg);
            }

            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        /* Glassmorphism Card */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 50px 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: var(--glass-shadow);
            z-index: 10;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.35);
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, #fff, #ffe3e3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 300;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            min-height: 60px;
            /* Space for buttons */
        }

        button {
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 14px 32px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        #yes {
            background: rgba(255, 255, 255, 0.9);
            color: #d6335c;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #yes:hover {
            transform: scale(1.05);
            background: #fff;
            box-shadow: 0 6px 20px rgba(255, 77, 109, 0.6);
        }

        #no {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(4px);
            /* Important for absolute positioning logic */
            position: relative;
            transition: all 0.1s ease;
            /* Faster transition for dodging */
        }

        #no:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Success Overlay */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff4d6d, #ff758f);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        .success-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .success-content h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounceIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .success-content p {
            font-size: 1.8rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            60% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }

            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }
    </style>
</head>

<body>

    <!-- Floating Background Shapes -->
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <div class="card">
        <img src="https://media1.tenor.com/m/dIPjdpIn9_UAAAAC/stick-man-stick-figure.gif" alt="Stick Man Rose"
            style="width: 150px; margin-bottom: 20px;">
        <h1>Hey Love üíï</h1>
        <p>
            You make my world colorful just by being in it.<br>
            <strong>Will you be my Valentine?</strong> üåπ
        </p>
        <div class="btn-group">
            <button id="yes" onclick="sayYes()">Yes üíñ</button>
            <button id="no" onmouseover="moveNo()">No üòÖ</button>
        </div>
    </div>

    <!-- Hidden Success Screen -->
    <div class="success-overlay" id="successScreen">
        <div class="success-content">
            <h1>YAYYY! üíò</h1>
            <img src="https://media1.tenor.com/m/7seKI9YUl2oAAAAC/happy-bear.gif" alt="Happy Sticker"
                style="width: 400px; margin-bottom: 20px; animation: bounceIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);">
            <p>Best. Decision. Ever. ü•π‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const successScreen = document.getElementById("successScreen");

        function sayYes() {
            // 1. Launch Confetti
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 200 };

            function randomInOut(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function () {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);

                // since particles fall down, start a bit higher than random
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInOut(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInOut(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);

            // 2. Show Success Screen
            successScreen.classList.add('visible');
        }

        function moveNo() {
            // Make the No button run away more intelligently
            // (Ensure it stays within viewport)
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 50);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50);

            // Set to fixed/absolute to allow free movement relative to viewport
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
    </script>
</body>

</html>
